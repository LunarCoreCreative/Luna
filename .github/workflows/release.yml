name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Extract Version from Tag
        id: tag_version
        run: |
          $tag = "${{ github.ref }}"
          $version = $tag -replace "refs/tags/v", ""
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Read CHANGELOG
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.tag_version.outputs.version }}';
            let releaseNotes = `Release ${version} - Refatora√ß√£o e limpeza do projeto`;
            
            try {
              if (fs.existsSync('CHANGELOG.md')) {
                const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
                const regex = new RegExp(`## \\[${version.replace(/\./g, '\\.')}\\][\\s\\S]*?(?=##|$)`);
                const match = changelog.match(regex);
                if (match) {
                  releaseNotes = match[0].replace(/^##.*?\n/, '').trim();
                }
              }
            } catch (error) {
              console.log('CHANGELOG.md not found, using default release notes');
            }
            
            core.setOutput('notes', releaseNotes);

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            ## Release ${{ steps.tag_version.outputs.version }}
            
            ${{ steps.changelog.outputs.notes }}
            
            ### üì¶ Instala√ß√£o
            
            Baixe o instalador para Windows na se√ß√£o de assets abaixo.
          draft: false
          prerelease: ${{ contains(github.ref_name, '0.2.0') || contains(github.ref_name, 'pre') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:desktop -- --publish always
