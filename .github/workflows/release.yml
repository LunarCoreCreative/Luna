name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Extract Version from Tag
        id: tag_version
        run: |
          if ("${{ github.ref_type }}" -eq "tag") {
            $tag = "${{ github.ref }}"
            $version = $tag -replace "refs/tags/v", ""
          } else {
            # Se for workflow_dispatch, pegar a tag mais recente
            $latestTag = git describe --tags --abbrev=0 2>$null
            if ($latestTag) {
              $version = $latestTag -replace "v", ""
            } else {
              $version = "0.2.0"
            }
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=v$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Read CHANGELOG
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.tag_version.outputs.version }}';
            let releaseNotes = `Release ${version} - Refatora√ß√£o e limpeza do projeto`;
            
            try {
              if (fs.existsSync('CHANGELOG.md')) {
                const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
                const regex = new RegExp(`## \\[${version.replace(/\./g, '\\.')}\\][\\s\\S]*?(?=##|$)`);
                const match = changelog.match(regex);
                if (match) {
                  releaseNotes = match[0].replace(/^##.*?\n/, '').trim();
                }
              }
            } catch (error) {
              console.log('CHANGELOG.md not found, using default release notes');
            }
            
            core.setOutput('notes', releaseNotes);

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist:desktop -- --publish always

      - name: Update Release Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.tag }}
          body: |
            ## Release ${{ steps.tag_version.outputs.version }}
            
            ${{ steps.changelog.outputs.notes }}
            
            ### üì¶ Instala√ß√£o
            
            Baixe o instalador para Windows na se√ß√£o de assets abaixo.
          prerelease: ${{ contains(steps.tag_version.outputs.version, '0.2.0') || contains(steps.tag_version.outputs.version, 'pre') || contains(steps.tag_version.outputs.version, 'alpha') || contains(steps.tag_version.outputs.version, 'beta') || contains(steps.tag_version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
