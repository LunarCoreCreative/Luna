<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #09090b;
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(to right, #8b5cf6, #d946ef);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.5));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(0.98);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .loader-bar {
            position: absolute;
            height: 100%;
            width: 40%;
            background: linear-gradient(to right, #8b5cf6, #d946ef);
            border-radius: 10px;
            animation: move 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px #8b5cf6;
        }

        @keyframes move {
            0% {
                left: -40%;
            }

            100% {
                left: 100%;
            }
        }

        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .drag-region {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="drag-region"></div>
    <div class="logo-container">
        <div class="logo">LUNA</div>
    </div>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
    <div class="status" id="status-text">Iniciando sistemas...</div>
</body>

</html>
